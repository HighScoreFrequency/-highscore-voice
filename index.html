<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>High Score Voice Activation</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Unbounded', cursive;
      background: #f3f6f9;
      text-align: center;
      padding: 60px 20px;
      color: #202020;
    }
    h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }
    button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      border-radius: 6px;
    }
    button:disabled {
      background-color: #aaa;
    }
    audio {
      margin-top: 30px;
      width: 90%;
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #0070f3;
    }
  </style>
</head>
<body>
  <audio src="https://cdn.pixabay.com/audio/2022/08/09/audio_92865ab5d2.mp3" autoplay loop hidden></audio>

  <h2>üéôÔ∏è Voice Activation Portal</h2>
  <p>Speak your ritual phrase. Playback will anchor it into your field.</p>

  <button id="recordBtn">üü¢ Start Recording</button>
  <button id="stopBtn" disabled>üõë Stop</button>

  <audio id="audioPlayback" controls style="display: none;"></audio>
  <a id="downloadLink" style="display: none;" download="highscore-activation.wav">‚¨áÔ∏è Download Your Recording</a>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const audioPlayback = document.getElementById('audioPlayback');
    const downloadLink = document.getElementById('downloadLink');

    recordBtn.onclick = async () => {
      const ritual = confirm("Are you ready to imprint your voice into this reality?");
      if (!ritual) return;

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(audioBlob);
        audioPlayback.src = audioUrl;
        audioPlayback.style.display = 'block';
        downloadLink.href = audioUrl;
        downloadLink.style.display = 'inline-block';
      };

      mediaRecorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
