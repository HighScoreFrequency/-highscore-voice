<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>High Score Voice Activation</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/mic-recorder-to-mp3@2.2.1/dist/index.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f6f9;
      font-family: 'Unbounded', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portal-wrapper {
      position: relative;
      width: 80vmin;
      height: 80vmin;
    }

    .portal-image {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://imgur.com/a/EhELa3I');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: rotate 160s linear infinite reverse;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    button:disabled {
      background-color: #aaa;
    }

    audio {
      margin-top: 30px;
      width: 90%;
      max-width: 400px;
      display: block;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #0070f3;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }
  </style>
</head>
<body>
  <!-- 528Hz frequency ambient -->
  <audio src="https://cdn.pixabay.com/audio/2023/05/17/audio_ee00a6c8d7.mp3" autoplay loop hidden></audio>

  <div class="portal-wrapper">
    <div class="portal-image"></div>
    <div class="content">
      <h2>üéôÔ∏è Voice Activation Portal</h2>
      <p>Speak your ritual phrase.<br>Playback will anchor it into your field.</p>

      <div class="button-group">
        <button id="recordBtn">üü¢ Start Recording</button>
        <button id="stopBtn" disabled>üõë Stop</button>
      </div>

      <audio id="audioPlayback" controls style="display: none;"></audio>
      <a id="downloadLink" style="display: none;">‚¨áÔ∏è Download Your Recording</a>
    </div>
  </div>

  <script>
    const Mp3Recorder = new MicRecorder({ bitRate: 128 });

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const audioPlayback = document.getElementById('audioPlayback');
    const downloadLink = document.getElementById('downloadLink');

    recordBtn.onclick = () => {
      const ritual = confirm("Are you ready to imprint your voice into this reality?");
      if (!ritual) return;

      Mp3Recorder.start()
        .then(() => {
          recordBtn.disabled = true;
          stopBtn.disabled = false;
        })
        .catch(e => alert('Mic permission denied or unavailable.'));
    };

    stopBtn.onclick = () => {
      Mp3Recorder
        .stop()
        .getMp3()
        .then(([buffer, blob]) => {
          const date = new Date().toISOString().split('T')[0];
          const filename = `highscore-frequency-${date}.mp3`;

          const file = new File(buffer, filename, {
            type: blob.type,
            lastModified: Date.now()
          });

          const audioUrl = URL.createObjectURL(file);
          audioPlayback.src = audioUrl;
          audioPlayback.style.display = 'block';

          downloadLink.href = audioUrl;
          downloadLink.setAttribute('download', filename);
          downloadLink.setAttribute('target', '_blank');
          downloadLink.textContent = `‚¨áÔ∏è Download Your Recording (${filename})`;
          downloadLink.style.display = 'inline-block';

          recordBtn.disabled = false;
          stopBtn.disabled = true;
        })
        .catch(e => alert('Something went wrong during recording.'));
    };
  </script>
</body>
</html>
