<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>High Score Voice Activation</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f6f9;
      font-family: 'Unbounded', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .portal-wrapper {
      position: relative;
      width: 93vmin;
      height: 93vmin;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portal-image {
      opacity: 0;
      animation: fadeIn 6s ease forwards, rotate 44s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 96%;
      height: 96%;
      background-image: url('https://github.com/HighScoreFrequency/highscorefrequency/blob/main/portal.png?raw=true');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .button-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 12px 22px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    select {
      margin: 15px 0;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #0070f3;
    }

    canvas#waveform {
      margin-top: 20px;
      width: 100%;
      height: 100px;
      max-width: 400px;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(-360deg); }
    }

    @keyframes fadeIn {
      to { opacity: 3; }
    }
  </style>
</head>
<body>
  <div class="portal-wrapper">
    <div class="portal-image"></div>
    <div class="content">
      <h2>üéß High Score Voice Portal</h2>
      <p>Choose your tone, speak it clear,<br>code your field, draw truth near.<br>This isn‚Äôt speech, it‚Äôs memory‚Äôs key,<br>a voice-etched path to mastery.</p>

      <select id="frequencySelect">
        <option value="528">528 Hz ‚Äì üß¨ Cell Recalibration ‚Äì Level Up to Wholeness</option>
        <option value="639">639 Hz ‚Äì üíñ Heart Link Gateway ‚Äì Sync Into Unity Field</option>
        <option value="963">963 Hz ‚Äì üëë Crown Signal ‚Äì Access Divine Intelligence</option>
        <option value="0">0 Hz ‚Äì üôä Silence Mode ‚Äì Record Without Tone</option>
      </select>

      <div class="button-group">
        <div class="button-row">
          <button id="previewTone">üîä Preview Tone</button>
          <button id="recordBtn">üü¢ Start Recording</button>
        </div>
        <div class="button-row">
          <button id="stopBtn" disabled>üö© Stop</button>
          <button id="resetBtn" disabled>üîÅ Reset</button>
        </div>
      </div>

      <canvas id="waveform"></canvas>

      <audio id="audioPlayback" controls style="display: none;"></audio>
      <a id="downloadLink" style="display: none;">‚¨áÔ∏è Download Your Recording</a>
    </div>
  </div>

  <script>
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    let oscillator, gainNode, panner, analyser, waveformData, animationId;
    let mediaRecorder;
    let chunks = [];
    let mixedStream;
    let previewPlaying = false;

    const canvas = document.getElementById('waveform');
    const ctx = canvas.getContext('2d');

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const previewTone = document.getElementById('previewTone');
    const audioPlayback = document.getElementById('audioPlayback');
    const downloadLink = document.getElementById('downloadLink');
    const frequencySelect = document.getElementById('frequencySelect');

    function drawWaveform() {
      animationId = requestAnimationFrame(drawWaveform);
      analyser.getByteTimeDomainData(waveformData);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#333';
      ctx.beginPath();
      let sliceWidth = canvas.width / waveformData.length;
      let x = 0;
      for (let i = 0; i < waveformData.length; i++) {
        let v = waveformData[i] / 128.0;
        let y = (v * canvas.height) / 2;
        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
        x += sliceWidth;
      }
      ctx.lineTo(canvas.width, canvas.height / 2);
      ctx.stroke();
    }

    function createOscillator(freq, fadeIn = 1.5, fadeOut = 1.5) {
      oscillator = audioCtx.createOscillator();
      gainNode = audioCtx.createGain();
      panner = audioCtx.createStereoPanner();

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);

      const now = audioCtx.currentTime;
      gainNode.gain.setValueAtTime(0, now);
      gainNode.gain.linearRampToValueAtTime(0.02, now + fadeIn);

      oscillator.connect(panner).connect(gainNode);

      oscillator.stopWithFade = () => {
        const stopTime = audioCtx.currentTime + fadeOut;
        gainNode.gain.cancelScheduledValues(audioCtx.currentTime);
        gainNode.gain.setValueAtTime(gainNode.gain.value, audioCtx.currentTime);
        gainNode.gain.linearRampToValueAtTime(0, stopTime);
        oscillator.stop(stopTime);
      };

      return gainNode;
    }

    function stopPreviewTone() {
      if (oscillator && oscillator.stopWithFade) oscillator.stopWithFade();
      previewPlaying = false;
      previewTone.textContent = 'üîä Preview Tone';
    }

    previewTone.onclick = () => {
      const freq = parseFloat(frequencySelect.value);
      if (freq === 0) return;
      if (!previewPlaying) {
        const node = createOscillator(freq);
        node.connect(audioCtx.destination);
        oscillator.start();
        previewPlaying = true;
        previewTone.textContent = 'üö© Stop Preview';
      } else {
        stopPreviewTone();
      }
    };

    frequencySelect.addEventListener('change', () => {
      const freq = parseFloat(frequencySelect.value);
      previewTone.disabled = freq === 0;
      previewTone.textContent = freq === 0 ? 'üò∑ Preview Disabled' : 'üîä Preview Tone';
    });

    previewTone.disabled = parseFloat(frequencySelect.value) === 0;

    recordBtn.onclick = async () => {
      if (previewPlaying) {
        stopPreviewTone();
        await new Promise(resolve => setTimeout(resolve, 1600));
      }

      const freq = parseFloat(frequencySelect.value);
      const oscillatorNode = freq > 0 ? createOscillator(freq) : null;

      try {
        const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const micSource = audioCtx.createMediaStreamSource(micStream);

        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        waveformData = new Uint8Array(analyser.fftSize);

        const dest = audioCtx.createMediaStreamDestination();
        micSource.connect(analyser);
        analyser.connect(dest);
        if (oscillatorNode) oscillatorNode.connect(dest);

        drawWaveform();

        mixedStream = dest.stream;
        mediaRecorder = new MediaRecorder(mixedStream);
        chunks = [];

        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
          cancelAnimationFrame(animationId);
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          const blob = new Blob(chunks, { type: 'audio/mp3' });
          const url = URL.createObjectURL(blob);
          audioPlayback.src = url;
          audioPlayback.style.display = 'block';
          const date = new Date().toISOString().split('T')[0];
          downloadLink.href = url;
          downloadLink.download = `highscore-frequency-${date}.mp3`;
          downloadLink.style.display = 'inline-block';
        };

        mediaRecorder.start();
        if (oscillatorNode) oscillator.start();

        recordBtn.disabled = true;
        stopBtn.disabled = false;
        previewTone.disabled = true;
        previewTone.textContent = 'üò∑ Preview Disabled';

      } catch (e) {
        alert('Mic access denied.');
      }
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      if (oscillator && oscillator.stopWithFade) oscillator.stopWithFade();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
      resetBtn.disabled = false;
      const freq = parseFloat(frequencySelect.value);
      if (freq === 0) {
        previewTone.disabled = true;
        previewTone.textContent = 'üò∑ Preview Disabled';
      } else {
        previewTone.disabled = false;
        previewTone.textContent = 'üîä Preview Tone';
        previewPlaying = false;
      }
    };

    resetBtn.onclick = () => {
      audioPlayback.pause();
      audioPlayback.currentTime = 0;
      audioPlayback.src = '';
      audioPlayback.style.display = 'none';
      downloadLink.href = '';
      downloadLink.download = '';
      downloadLink.style.display = 'none';
      resetBtn.disabled = true;
    };
  </script>
</body>
</html>
