<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>High Score Voice Activation</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f6f9;
      font-family: 'Unbounded', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .portal-wrapper {
      position: relative;
      width: 93vmin;
      height: 93vmin;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content {
      z-index: 2;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
    }
    h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    audio {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #0070f3;
    }
  </style>
</head>
<body>
  <div class="portal-wrapper">
    <div class="content">
      <h2>üéôÔ∏è Voice Activation Portal</h2>
      <p>Speak your ritual phrase.<br>Playback will anchor it into your field.</p>

      <div class="button-group">
        <button id="recordBtn">üü¢ Start Recording</button>
        <button id="stopBtn" disabled>üõë Stop</button>
      </div>

      <audio id="audioPlayback" controls style="display: none;"></audio>
      <a id="downloadLink" style="display: none;">‚¨áÔ∏è Download Your Recording</a>
    </div>
  </div>

  <script>
    let mediaRecorder;
    let mixedStream;
    let recordedChunks = [];

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const audioPlayback = document.getElementById('audioPlayback');
    const downloadLink = document.getElementById('downloadLink');

    async function getMixedStream() {
      const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

      const audioCtx = new AudioContext();
      const dest = audioCtx.createMediaStreamDestination();

      // Connect microphone
      const micSource = audioCtx.createMediaStreamSource(micStream);
      micSource.connect(dest);

      // Load 528Hz background audio
      const response = await fetch('https://cdn.pixabay.com/audio/2023/05/17/audio_ee00a6c8d7.mp3');
      const arrayBuffer = await response.arrayBuffer();
      const backgroundBuffer = await audioCtx.decodeAudioData(arrayBuffer);
      const backgroundSource = audioCtx.createBufferSource();
      backgroundSource.buffer = backgroundBuffer;
      backgroundSource.loop = true;
      backgroundSource.connect(dest);
      backgroundSource.start();

      return { stream: dest.stream, backgroundSource, audioCtx };
    }

    recordBtn.onclick = async () => {
      const { stream, backgroundSource, audioCtx } = await getMixedStream();
      mixedStream = stream;

      recordedChunks = [];
      mediaRecorder = new MediaRecorder(mixedStream);

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'audio/mp3' });
        const url = URL.createObjectURL(blob);

        audioPlayback.src = url;
        audioPlayback.style.display = 'block';
        downloadLink.href = url;
        downloadLink.download = `highscore-frequency-${new Date().toISOString().split('T')[0]}.mp3`;
        downloadLink.style.display = 'inline-block';

        backgroundSource.stop();
        audioCtx.close();
      };

      mediaRecorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
