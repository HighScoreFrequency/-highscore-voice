<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>High Score Voice Activation</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 60px 20px;
      color: #1a1a1a;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      border-radius: 6px;
    }
    button:disabled {
      background-color: #aaa;
    }
    audio {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #0055ff;
    }
  </style>
</head>
<body>
  <h2>üéôÔ∏è Record Your Voice Activation</h2>
  <p>Speak your phrase. Play it back. Let your field respond.</p>

  <button id="recordBtn">‚è∫Ô∏è Start Recording</button>
  <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>

  <div>
    <audio id="audioPlayback" controls style="display: none;"></audio>
    <a id="downloadLink" style="display: none;" download="highscore-activation.wav">‚¨áÔ∏è Download Your Recording</a>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const audioPlayback = document.getElementById('audioPlayback');
    const downloadLink = document.getElementById('downloadLink');

    recordBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(audioBlob);
        audioPlayback.src = audioUrl;
        audioPlayback.style.display = 'block';
        downloadLink.href = audioUrl;
        downloadLink.style.display = 'inline-block';
      };

      mediaRecorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
