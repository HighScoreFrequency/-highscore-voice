<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High Score Voice Activation</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f6f9;
      font-family: 'Unbounded', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
      scroll-behavior: smooth;
    }

    .portal-wrapper {
      position: relative;
      width: 93vmin;
      height: 93vmin;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas#waveform {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: visible;
      background: transparent;
    }
    
    .ring {
      position: absolute;
      animation: goldPulse 3s infinite ease-in-out;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-sizing: content-box;
      border: 4px solid transparent;
      border-image: linear-gradient(135deg, #ffcc33, #a9712c, #ffd700) 1;
      pointer-events: none;
      background: transparent;
    }

    .ring1 {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 96vmin;
      height: 90vmin;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 4px solid #a9712c;
      animation: rotateCounter 69s linear infinite;
      z-index: 1;
      mask-image: radial-gradient(circle, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
    }

    .ring2 {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 96vmin;
      height: 90vmin;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 2px solid #ffcc33;
      animation: rotateCounter 111s linear infinite;
      z-index: 1;
      mask-image: radial-gradient(circle, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
    }

    .ring3 {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 96vmin;
      height: 90vmin;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 2px solid #a9712c;
      animation: rotateClockwise 69s linear infinite;
      z-index: 1;
      mask-image: radial-gradient(circle, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
    }

    .ring4 {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 96vmin;
      height: 90vmin;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 4px solid #ffd700;
      animation: rotateClockwise 111s linear infinite;
      z-index: 1;
      mask-image: radial-gradient(circle, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
    }

    @keyframes rotateClockwise {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes rotateCounter {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(-360deg); }
    }

    @keyframes goldPulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.4),
                    0 0 40px rgba(255, 215, 0, 0.3),
                    0 0 60px rgba(255, 215, 0, 0.2);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
                    0 0 60px rgba(255, 215, 0, 0.6),
                    0 0 90px rgba(255, 215, 0, 0.4);
      }
    }

    .content {
      position: relative;
      z-index: 2;
      width: 85% !important;
      max-width: 360px !important;
      padding: 15px !important;
      border-radius: 12px !important;
      background: rgba(255, 255, 255, 0.28) !important;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: visible; /* Changed from hidden */
    }

    .fade-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.95));
      opacity: 0;
      z-index: 1;
      transition: opacity 0.3s ease;
      pointer-events: none;
      backdrop-filter: blur(2px);
    }

    .content > *:not(.fade-layer) {
      position: relative;
      z-index: 2;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #444;
      margin-bottom: 30px;
    }

    .button-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 4px !important;
    }

    .row {
      display: flex;
      gap: 8px;
      width: 100%;
      justify-content: space-between;
    }

    .row button {
      flex: 1;
      max-width: 100%;
      margin: 0;
    }

    button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover:not(:disabled) {
      transform: scale(0.95);
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.15);
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    select {
      margin: 4px 0;
      padding: 8px;
      font-size: 12px;
      border-radius: 6px;
      margin-bottom: 4px;
      max-width: 100% !important;
    }

    audio {
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
      font-size: 14px;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .input-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    #declaration-box, #declaration-text {
      opacity: 1 !important;
      color: #222 !important;
      background: rgba(255, 255, 255, 0.95) !important;
      position: relative !important;
      z-index: 10 !important;
      height: auto !important;
      display: block !important;
    }
    
    #declaration-box {
      width: 100%;
      min-height: 60px;
      max-height: 100px;
      padding: 14px;
      border-radius: 10px;
      font-size: 13px;
      text-align: left;
      line-height: 1.5;
      white-space: pre-wrap;
      overflow-y: auto;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 3px;
    }

    #declaration-text {
      max-width: 100%;
      overflow-y: auto;
      white-space: pre-line;
    }

    #promptSelect {
      margin-bottom: 3px;
    }

    #frequencySelect {
      margin-top: 3px; /* Fixed typo: '3' to '3px' */
    }

    #promptSelect, #frequencySelect {
      width: 100%;
      padding: 8px;
      font-size: 12px;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .button-group {
      align-items: center;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 4px;
    }

    .row {
      display: flex;
      gap: 8px;
      width: 100%;
      justify-content: space-between;
    }

    /* üîß Mobile-Only Overrides */
    @media only screen and (max-width: 768px) {
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .ring1, .ring2, .ring3, .ring4 {
        width: 420px !important;
        height: 400px !important;
      }

      canvas#waveform {
        top: 18vh !important;
      }

      .portal-wrapper {
        width: 100vw !important;
        height: 100vh !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        padding: 0 !important;
        box-sizing: border-box !important;
      }

      .content {
        width: 85% !important;
        max-width: 360px !important;
        padding: 15px !important;
        font-size: 16px !important;
        background: rgba(255, 255, 255, 0.28) !important;
        border-radius: 12px !important;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2) !important;
      }

      .fade-layer {
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.95));
        opacity: 0;
        transition: opacity 0.3s ease;
        backdrop-filter: blur(2px);
      }

      h2 {
        font-size: 18px !important;
        margin-bottom: 8px !important;
      }

      p {
        font-size: 14px !important;
        margin-bottom: 15px !important;
      }

      select {
        font-size: 12px !important;
        padding: 8px !important;
        margin-bottom: 4px;
        max-width: 100% !important;
      }

      button {
        font-size: 12px !important;
        padding: 10px 16px !important;
      }

      .button-group {
        width: 100% !important;
        gap: 8px !important;
      }

      .row {
        gap: 8px !important;
      }

      #promptSelect {
        margin-bottom: 3px;
      }

      #frequencySelect {
        margin-top: 3px;
      }

      #promptSelect, #frequencySelect {
        width: 100%;
        padding: 8px;
        font-size: 12px;
        border-radius: 6px;
        box-sizing: border-box;
      }

      audio {
        max-width: 100% !important;
      }
    }
  </style>
</head>
<body>
  <div class="portal-wrapper">
    <canvas id="waveform"></canvas>
    <div class="ring ring1" id="ring1"></div>
    <div class="ring ring2" id="ring2"></div>
    <div class="ring ring3" id="ring3"></div>
    <div class="ring ring4" id="ring4"></div>
    <div class="content">
      <div class="fade-layer"></div>
      <h2>üéôÔ∏è High Score Voice Portal</h2>
      <div class="input-wrapper">
        <div id="declaration-box">
          <div id="declaration-text"></div>
        </div>
        <select id="promptSelect">
          <option value="">üéØ Choose Your Portal Prompt</option>
          <option value="1">‚ö°Ô∏è Unlock My Final Form</option>
          <option value="2">üî• Clear Limited Codes</option>
          <option value="3">üöÄ Load the Expansion Pack</option>
          <option value="4">üëë Equip Divine Union Mode</option>
        </select>
        <select id="frequencySelect">
          <option value="528">528 Hz ‚Äì üß¨ Cell Recalibration ‚Äì Level Up to Wholeness</option>
          <option value="639">639 Hz ‚Äì üíñ Heart Link Gateway ‚Äì Sync Into Unity Field</option>
          <option value="963">963 Hz ‚Äì üëë Crown Signal ‚Äì Access Divine Intelligence</option>
          <option value="0">0 Hz ‚Äì üïäÔ∏è Silence Mode ‚Äì Record Without Tone</option>
        </select>
        <div class="button-group">
          <div class="row">
            <button id="preview-btn">üîä Preview Tone</button>
            <button id="record-btn">üü¢ Start Recording</button>
          </div>
          <div class="row">
            <button id="stopBtn" disabled>üõë Stop</button>
            <button id="resetBtn" disabled>üîÅ Reset</button>
          </div>
        </div>
        <audio id="audioPlayback" controls style="display: none;"></audio>
        <a id="downloadLink" style="display: none;">‚¨áÔ∏è Download Your Recording</a>
      </div>
    </div>
  </div>
  <script defer>
    const canvas = document.getElementById('waveform');
    const ctx = canvas.getContext('2d');
    const rings = [
      document.getElementById('ring1'),
      document.getElementById('ring2'),
      document.getElementById('ring3'),
      document.getElementById('ring4')
    ];

    const fadeLayer = document.querySelector('.fade-layer');
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext({ latencyHint: 'interactive' });

    let analyser = audioCtx.createAnalyser();
    analyser.fftSize = 2048;
    let dataArray = new Uint8Array(analyser.fftSize);
    let previousOpacity = 0.99;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function drawWaveform() {
      requestAnimationFrame(drawWaveform);
      analyser.getByteTimeDomainData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.lineWidth = 3;
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
      gradient.addColorStop(0, '#5a9fe6');
      gradient.addColorStop(1, '#5aecc6');
      ctx.strokeStyle = gradient;
      ctx.shadowColor = '#5a9fe6';
      ctx.shadowBlur = 12;

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const half = dataArray.length / 2;
      const sliceWidth = canvas.width / dataArray.length;
      const decayRate = 0.95;
      const emaAlpha = 0.2;
      const rippleSpread = canvas.width / 4;

      if (!window.smoothedAmplitudes)
        window.smoothedAmplitudes = new Float32Array(dataArray.length).fill(0.0);
      if (!window.emaValues)
        window.emaValues = new Float32Array(dataArray.length).fill(1.0);

      const smoothedY = new Float32Array(dataArray.length);

      for (let i = 0; i < dataArray.length; i++) {
        let v = Math.min(dataArray[i] / 128.0 * 1.2, 2);
        window.emaValues[i] = emaAlpha * v + (1 - emaAlpha) * window.emaValues[i];
        let smoothedV = window.emaValues[i];
        let deviation = Math.abs(smoothedV - 1.0);
        window.smoothedAmplitudes[i] = Math.max(deviation, window.smoothedAmplitudes[i] * decayRate);
        let finalV = smoothedV > 1.0 ? 1.0 + window.smoothedAmplitudes[i] : 1.0 - window.smoothedAmplitudes[i];

        let baseY = (finalV - 1.0) * canvas.height * 0.6 + centerY;
        let distanceFromCenter = Math.abs(i - half);
        let rippleFactor = Math.exp(-Math.pow(distanceFromCenter * sliceWidth, 2) / (2 * rippleSpread * rippleSpread));

        if (i > 0) {
          smoothedY[i] = emaAlpha * (centerY + (baseY - centerY) * rippleFactor) +
                         (1 - emaAlpha) * smoothedY[i - 1];
        } else {
          smoothedY[i] = centerY + (baseY - centerY) * rippleFactor;
        }
      }

      let x = centerX;
      let prevX = centerX;
      let prevY = smoothedY[0];
      for (let i = 0; i < half; i++) {
        let y = smoothedY[i];
        let xc = (prevX + x) / 2;
        let yc = (prevY + y) / 2;
        ctx.quadraticCurveTo(prevX, prevY, xc, yc);
        prevX = x;
        prevY = y;
        x += sliceWidth;
      }

      ctx.moveTo(centerX, smoothedY[0]);

      x = centerX;
      prevX = centerX;
      prevY = smoothedY[0];
      for (let i = 0; i < half; i++) {
        let y = smoothedY[i];
        let xc = (prevX + x) / 2;
        let yc = (prevY + y) / 2;
        ctx.quadraticCurveTo(prevX, prevY, xc, yc);
        prevX = x;
        prevY = y;
        x -= sliceWidth;
      }

      ctx.stroke();
      ctx.shadowBlur = 0;

      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) {
        sum += Math.abs(dataArray[i] - 128);
      }
      let average = sum / dataArray.length;
      let normalized = Math.min(average / 2, 1);
      let targetOpacity = 0.99 - (normalized * 0.99);
      let smoothing = 0.8;
      let smoothedOpacity = previousOpacity + (targetOpacity - previousOpacity) * smoothing;
      previousOpacity = smoothedOpacity;
      fadeLayer.style.opacity = smoothedOpacity.toFixed(2);
    }

    drawWaveform();

    let oscillator, gainNode, panner;
    let mediaRecorder;
    let chunks = [];
    let mixedStream = null;
    let previewPlaying = false;

    const recordBtn = document.getElementById('record-btn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const previewTone = document.getElementById('preview-btn');
    const audioPlayback = document.getElementById('audioPlayback');
    const downloadLink = document.getElementById('downloadLink');
    const frequencySelect = document.getElementById('frequencySelect');

    function createOscillator(freq, fadeIn = 0.5, fadeOut = 0.5) {
      oscillator = audioCtx.createOscillator();
      gainNode = audioCtx.createGain();
      panner = audioCtx.createStereoPanner();

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);

      const now = audioCtx.currentTime;
      gainNode.gain.setValueAtTime(0, now);
      gainNode.gain.linearRampToValueAtTime(0.02, now + fadeIn);

      oscillator.connect(panner).connect(gainNode);

      oscillator.stopWithFade = () => {
        const stopTime = audioCtx.currentTime + fadeOut;
        gainNode.gain.cancelScheduledValues(audioCtx.currentTime);
        gainNode.gain.setValueAtTime(gainNode.gain.value, audioCtx.currentTime);
        gainNode.gain.linearRampToValueAtTime(0, stopTime);
        oscillator.stop(stopTime);
      };

      return gainNode;
    }

    function stopPreviewTone(instant = false) {
      if (oscillator) {
        if (instant) {
          oscillator.stop();
          previewPlaying = false;
          previewTone.textContent = 'üîä Preview Tone';
        } else {
          oscillator.stopWithFade();
          setTimeout(() => {
            previewPlaying = false;
            previewTone.textContent = 'üîä Preview Tone';
          }, 500);
        }
        oscillator = null;
      }
    }

    previewTone.onclick = async () => {
      if (audioCtx.state === 'suspended') await audioCtx.resume();

      const freq = parseFloat(frequencySelect.value);
      if (freq === 0) return;

      if (!previewPlaying) {
        const node = createOscillator(freq);
        node.connect(audioCtx.destination);
        oscillator.start();
        previewPlaying = true;
        previewTone.textContent = 'üõë Stop Preview';
      } else {
        stopPreviewTone();
      }
    };

    frequencySelect.addEventListener('change', () => {
      const freq = parseFloat(frequencySelect.value);

      if (freq === 0) {
        stopPreviewTone(true);
        previewTone.disabled = true;
        previewTone.textContent = 'üîá Preview Disabled';
        return;
      }

      if (previewPlaying) {
        stopPreviewTone(true);
        const node = createOscillator(freq, 0, 0.5);
        node.connect(audioCtx.destination);
        oscillator.start();
        previewPlaying = true;
        previewTone.textContent = 'üõë Stop Preview';
      } else {
        previewTone.disabled = false;
        previewTone.textContent = 'üîä Preview Tone';
      }
    });

    previewTone.disabled = parseFloat(frequencySelect.value) === 0;
    previewTone.textContent = parseFloat(frequencySelect.value) === 0 ? 'üîá Preview Disabled' : 'üîä Preview Tone';

    recordBtn.onclick = async () => {
      if (audioCtx.state === 'suspended') await audioCtx.resume();

      const startRecording = async () => {
        const freq = parseFloat(frequencySelect.value);
        const oscillatorNode = freq > 0 ? createOscillator(freq) : null;

        try {
          const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const micSource = audioCtx.createMediaStreamSource(micStream);
          micSource.connect(analyser);

          const dest = audioCtx.createMediaStreamDestination();
          micSource.connect(dest);
          if (oscillatorNode) oscillatorNode.connect(dest);

          mixedStream = dest.stream;
          mediaRecorder = new MediaRecorder(mixedStream);

          chunks = [];
          mediaRecorder.ondataavailable = e => chunks.push(e.data);
          mediaRecorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'audio/mp3' });
            const url = URL.createObjectURL(blob);
            audioPlayback.src = url;
            audioPlayback.style.display = 'block';

            const date = new Date().toISOString().split('T')[0];
            downloadLink.href = url;
            downloadLink.download = `highscore-frequency-${date}.mp3`;
            downloadLink.style.display = 'inline-block';
          };

          mediaRecorder.start();
          if (oscillatorNode) oscillatorNode.start();

          recordBtn.disabled = true;
          stopBtn.disabled = false;
          previewTone.disabled = true;
          previewTone.textContent = 'üîá Preview Disabled';
        } catch (e) {
          alert('Microphone access denied.');
        }
      };

      if (previewPlaying) {
        stopPreviewTone();
        setTimeout(startRecording, 500);
      } else {
        startRecording();
      }
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
      if (oscillator && oscillator.stopWithFade) {
        oscillator.stopWithFade();
      } else if (oscillator) {
        oscillator.stop();
      }

      recordBtn.disabled = false;
      stopBtn.disabled = true;
      resetBtn.disabled = false;

      const freq = parseFloat(frequencySelect.value);
      previewTone.disabled = freq === 0;
      previewTone.textContent = freq === 0 ? 'üîá Preview Disabled' : 'üîä Preview Tone';
      previewPlaying = false;
    };

    resetBtn.onclick = () => {
      audioPlayback.pause();
      audioPlayback.currentTime = 0;
      audioPlayback.src = '';
      audioPlayback.style.display = 'none';

      downloadLink.href = '';
      downloadLink.download = '';
      downloadLink.style.display = 'none';

      resetBtn.disabled = true;
    };

    const activateButton = document.getElementById('activate-visualizer');

    (async function autoStartWaveform() {
      try {
        const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        if (audioCtx.state === 'suspended') await audioCtx.resume();
        const micSource = audioCtx.createMediaStreamSource(micStream);
        micSource.connect(analyser);
      } catch (err) {
        activateButton.style.display = 'block';
      }
    })();

    activateButton.addEventListener('click', async () => {
      try {
        const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        if (audioCtx.state === 'suspended') await audioCtx.resume();
        const micSource = audioCtx.createMediaStreamSource(micStream);
        micSource.connect(analyser);
        activateButton.style.display = 'none';
      } catch (err) {
        alert('Microphone access is required to activate the visualizer.');
      }
    });

    // Force text initialization
    (function() {
      console.log('Script started');
      const declarationText = document.getElementById('declaration-text');
      if (declarationText) {
        console.log('Declaration text element found:', declarationText);
        try {
          declarationText.textContent = 'Test: Checking if this works';
          console.log('Text set to:', declarationText.textContent);
        } catch (e) {
          console.error('Error setting text:', e);
        }
      } else {
        console.error('Declaration text element not found');
      }

      const promptSelect = document.getElementById('promptSelect');
      if (promptSelect) {
        console.log('Prompt select element found:', promptSelect);
        promptSelect.addEventListener('change', () => {
          const declarationText = document.getElementById('declaration-text');
