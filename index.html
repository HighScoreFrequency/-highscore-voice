<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High Score Voice Activation</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f6f9;
      font-family: 'Unbounded', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .portal-wrapper {
      position: relative;
      width: 93vmin;
      height: 93vmin;
      display: flex;
      justify-content: center;
      align-items: center;
    }


    canvas#waveform {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: transparent;
    }
    
.ring {
  position: absolute;
  animation: goldPulse 3s infinite ease-in-out;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-sizing: content-box;
    border: 4px solid transparent;
  border-image: linear-gradient(135deg, #ffcc33, #a9712c, #ffd700) 1;

  pointer-events: none;
  box-shadow: 0 0 12px rgba(255, 215, 0, 0.2);
  background: transparent;
}

/* Outer ring - circle */
.ring1 {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 88vmin;
  height: 80vmin;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  border: 4px solid #ffd700;
  animation: rotateCounter 99s linear infinite;
  z-index: 1;
     mask-image: radial-gradient(circle, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);


}

/* Middle ring - square */
.ring2 {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 84vmin;
  height: 78vmin;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  border: 4px solid #a9712c;
  animation: rotateCounter 69s linear infinite;
  z-index: 1;
     mask-image: radial-gradient(circle, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
}

/* Inner ring - circle */
.ring3 {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 84vmin;
  height: 78vmin;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  border: 4px solid #ffcc33;
  animation: rotateClockwise 77s linear infinite;
  z-index: 1;
     mask-image: radial-gradient(circle, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
}

/* Additional ring - circle */
.ring4 {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 88vmin;
  height: 80vmin;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  border: 4px solid #a9712c;
  animation: rotateClockwise 111s linear infinite;
  z-index: 1;
     mask-image: radial-gradient(circle, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
}

@keyframes rotateClockwise {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

@keyframes rotateCounter {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(-360deg); }
}
  

    @keyframes goldPulse {
  0%, 100% {
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.4),
                0 0 40px rgba(255, 215, 0, 0.3),
                0 0 60px rgba(255, 215, 0, 0.2);
  }
  50% {
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
                0 0 60px rgba(255, 215, 0, 0.6),
                0 0 90px rgba(255, 215, 0, 0.4);
  }
}




    .content {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
      padding: 30px;
      border-radius: 0px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: white;
    }

    .fade-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .content > *:not(.fade-layer) {
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 12px 22px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    select {
      margin: 15px 0;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #0070f3;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(-360deg); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="portal-wrapper">
    <canvas id="waveform"></canvas>
  <div class="ring ring1"></div>
  <div class="ring ring2"></div>
  <div class="ring ring3"></div>
  <div class="ring ring4"></div>
  <div class="portal-image"></div>
    <div class="content">
      <div class="fade-layer"></div>
      <h2>üéôÔ∏è High Score Voice Portal</h2>
      <p>Choose your tone, speak it clear,<br>
      code your field, draw truth near.<br>
      This isn‚Äôt speech, it‚Äôs memory‚Äôs key,<br>
      a voice-etched path to mastery.</p>

      <select id="frequencySelect">
        <option value="528">528 Hz ‚Äì üß¨ Cell Recalibration ‚Äì Level Up to Wholeness</option>
        <option value="639">639 Hz ‚Äì üíñ Heart Link Gateway ‚Äì Sync Into Unity Field</option>
        <option value="963">963 Hz ‚Äì üëë Crown Signal ‚Äì Access Divine Intelligence</option>
        <option value="0">0 Hz ‚Äì üïäÔ∏è Silence Mode ‚Äì Record Without Tone</option>
      </select>

      <div class="button-group">
        <div class="row">
          <button id="preview-btn">üîä Preview Tone</button>
          <button id="record-btn">üü¢ Start Recording</button>
        </div>
        <div class="row">
          <button id="stopBtn" disabled>üõë Stop</button>
          <button id="resetBtn" disabled>üîÅ Reset</button>
        </div>
      </div>

      <audio id="audioPlayback" controls style="display: none;"></audio>
      <a id="downloadLink" style="display: none;">‚¨áÔ∏è Download Your Recording</a>
    </div>
  </div>

<script>
  const canvas = document.getElementById('waveform');
  const ctx = canvas.getContext('2d');
  const fadeLayer = document.querySelector('.fade-layer');

  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioContext();

  let analyser = audioCtx.createAnalyser();
  analyser.fftSize = 2048;
  let dataArray = new Uint8Array(analyser.fftSize);

  let previousOpacity = 1;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  function drawWaveform() {
    requestAnimationFrame(drawWaveform);
    analyser.getByteTimeDomainData(dataArray);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.beginPath();
    ctx.lineWidth = 4;
    const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
    gradient.addColorStop(0, '#a9712c');
    gradient.addColorStop(1, '#ffd700');
    ctx.strokeStyle = gradient;


    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const half = dataArray.length / 2;
    const sliceWidth = canvas.width / dataArray.length;
    const decayRate = 0.95;
    const emaAlpha = 0.2;
    const rippleSpread = canvas.width / 4;

    if (!window.smoothedAmplitudes)
      window.smoothedAmplitudes = new Float32Array(dataArray.length).fill(0.0);
    if (!window.emaValues)
      window.emaValues = new Float32Array(dataArray.length).fill(1.0);

    const smoothedY = new Float32Array(dataArray.length);

    for (let i = 0; i < dataArray.length; i++) {
      let v = Math.min(dataArray[i] / 128.0 * 1.2, 2);
      window.emaValues[i] = emaAlpha * v + (1 - emaAlpha) * window.emaValues[i];
      let smoothedV = window.emaValues[i];
      let deviation = Math.abs(smoothedV - 1.0);
      window.smoothedAmplitudes[i] = Math.max(deviation, window.smoothedAmplitudes[i] * decayRate);
      let finalV = smoothedV > 1.0 ? 1.0 + window.smoothedAmplitudes[i] : 1.0 - window.smoothedAmplitudes[i];

      let baseY = (finalV - 1.0) * canvas.height * 0.6 + centerY;

      let distanceFromCenter = Math.abs(i - half);
      let rippleFactor = Math.exp(-Math.pow(distanceFromCenter * sliceWidth, 2) / (2 * rippleSpread * rippleSpread));

      if (i > 0) {
        smoothedY[i] = emaAlpha * (centerY + (baseY - centerY) * rippleFactor) +
                       (1 - emaAlpha) * smoothedY[i - 1];
      } else {
        smoothedY[i] = centerY + (baseY - centerY) * rippleFactor;
      }
    }

    let x = centerX;
    let prevX = centerX;
    let prevY = smoothedY[0];
    for (let i = 0; i < half; i++) {
      let y = smoothedY[i];
      let xc = (prevX + x) / 2;
      let yc = (prevY + y) / 2;
      ctx.quadraticCurveTo(prevX, prevY, xc, yc);
      prevX = x;
      prevY = y;
      x += sliceWidth;
    }

    ctx.moveTo(centerX, smoothedY[0]);

    x = centerX;
    prevX = centerX;
    prevY = smoothedY[0];
    for (let i = 0; i < half; i++) {
      let y = smoothedY[i];
      let xc = (prevX + x) / 2;
      let yc = (prevY + y) / 2;
      ctx.quadraticCurveTo(prevX, prevY, xc, yc);
      prevX = x;
      prevY = y;
      x -= sliceWidth;
    }

    ctx.stroke();
    ctx.shadowBlur = 0;

    let sum = 0;
    for (let i = 0; i < dataArray.length; i++) {
      sum += Math.abs(dataArray[i] - 128);
    }
    let average = sum / dataArray.length;

    let pulseScale = 0.95 + Math.min(average / 64, 0.15);

    let normalized = Math.min(average / 12, 1);
    let glow = Math.round(normalized * 60);
    let glowColor = `0 0 ${glow}px rgba(255, 215, 0, ${normalized.toFixed(2)})`;

    document.querySelector('.ring1').style.boxShadow = glowColor;
    document.querySelector('.ring2').style.boxShadow = glowColor;
    document.querySelector('.ring3').style.boxShadow = glowColor;

    const ring3 = document.querySelector('.ring3');
    ring3.style.transform = `translate(-50%, -50%) scale(${pulseScale.toFixed(3)})`;
  }

  drawWaveform();

  let oscillator, gainNode, panner;
  let mediaRecorder;
  let chunks = [];
  let mixedStream;
  let previewPlaying = false;

  const recordBtn = document.getElementById('record-btn');
  const stopBtn = document.getElementById('stopBtn');
  const resetBtn = document.getElementById('resetBtn');
  const previewTone = document.getElementById('preview-btn');
  const audioPlayback = document.getElementById('audioPlayback');
  const downloadLink = document.getElementById('downloadLink');
  const frequencySelect = document.getElementById('frequencySelect');

  function createOscillator(freq, fadeIn = 1.5, fadeOut = 1.5) {
    oscillator = audioCtx.createOscillator();
    gainNode = audioCtx.createGain();
    panner = audioCtx.createStereoPanner();

    oscillator.type = 'sine';
    oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);

    const now = audioCtx.currentTime;
    gainNode.gain.setValueAtTime(0, now);
    gainNode.gain.linearRampToValueAtTime(0.02, now + fadeIn);

    oscillator.connect(panner).connect(gainNode);

    oscillator.stopWithFade = () => {
      const stopTime = audioCtx.currentTime + fadeOut;
      gainNode.gain.cancelScheduledValues(audioCtx.currentTime);
      gainNode.gain.setValueAtTime(gainNode.gain.value, audioCtx.currentTime);
      gainNode.gain.linearRampToValueAtTime(0, stopTime);
      oscillator.stop(stopTime);
    };

    return gainNode;
  }

  function stopPreviewTone() {
    if (oscillator && oscillator.stopWithFade) {
      oscillator.stopWithFade();
    } else if (oscillator) {
      oscillator.stop();
    }
    previewPlaying = false;
    previewTone.textContent = 'üîä Preview tone';
  }

  previewTone.onclick = async () => {
    if (audioCtx.state === 'suspended') await audioCtx.resume();

    const freq = parseFloat(frequencySelect.value);
    if (freq === 0) return;

    if (!previewPlaying) {
      const node = createOscillator(freq);
      node.connect(audioCtx.destination);
      oscillator.start();
      previewPlaying = true;
      previewTone.textContent = 'üõë Stop Preview';
    } else {
      stopPreviewTone();
    }
  };

  frequencySelect.addEventListener('change', () => {
    const freq = parseFloat(frequencySelect.value);
    previewTone.disabled = freq === 0;
    previewTone.textContent = freq === 0 ? 'üîá Preview Disabled' : 'üîä Preview tone';
  });

  previewTone.disabled = parseFloat(frequencySelect.value) === 0;
  previewTone.textContent = parseFloat(frequencySelect.value) === 0 ? 'üîá Preview Disabled' : 'üîä Preview tone';

  recordBtn.onclick = async () => {
    if (audioCtx.state === 'suspended') await audioCtx.resume();

    const startRecording = async () => {
      const freq = parseFloat(frequencySelect.value);
      const oscillatorNode = freq > 0 ? createOscillator(freq) : null;

      try {
        const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const micSource = audioCtx.createMediaStreamSource(micStream);
        micSource.connect(analyser);

        const dest = audioCtx.createMediaStreamDestination();
        micSource.connect(dest);
        if (oscillatorNode) oscillatorNode.connect(dest);

        mixedStream = dest.stream;
        mediaRecorder = new MediaRecorder(mixedStream);

        chunks = [];
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'audio/mp3' });
          const url = URL.createObjectURL(blob);
          audioPlayback.src = url;
          audioPlayback.style.display = 'block';

          const date = new Date().toISOString().split('T')[0];
          downloadLink.href = url;
          downloadLink.download = `highscore-frequency-${date}.mp3`;
          downloadLink.style.display = 'inline-block';
        };

        mediaRecorder.start();
        if (oscillatorNode) oscillator.start();

        recordBtn.disabled = true;
        stopBtn.disabled = false;
        previewTone.disabled = true;
        previewTone.textContent = 'üîá Preview Disabled';
      } catch (e) {
        alert('Mic access denied.');
      }
    };

    if (previewPlaying) {
      stopPreviewTone();
      setTimeout(startRecording, 1600);
    } else {
      startRecording();
    }
  };

  stopBtn.onclick = () => {
    mediaRecorder.stop();
    if (oscillator && oscillator.stopWithFade) {
      oscillator.stopWithFade();
    } else if (oscillator) {
      oscillator.stop();
    }

    recordBtn.disabled = false;
    stopBtn.disabled = true;
    resetBtn.disabled = false;

    const freq = parseFloat(frequencySelect.value);
    previewTone.disabled = freq === 0;
    previewTone.textContent = freq === 0 ? 'üîá Preview Disabled' : 'üîä Preview tone';
    previewPlaying = false;
  };

  resetBtn.onclick = () => {
    audioPlayback.pause();
    audioPlayback.currentTime = 0;
    audioPlayback.src = '';
    audioPlayback.style.display = 'none';

    downloadLink.href = '';
    downloadLink.download = '';
    downloadLink.style.display = 'none';

    resetBtn.disabled = true;
  };
</script>
</body>
</html>
