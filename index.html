<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>High Score Voice Activation</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/mic-recorder-to-mp3@2.2.1/dist/index.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f6f9;
      font-family: 'Unbounded', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .portal-wrapper {
      position: relative;
      width: 93vmin;
      height: 93vmin;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portal-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 96%;
      height: 96%;
      background-image: url('https://github.com/HighScoreFrequency/highscorefrequency/blob/main/369portalactivation.png?raw=true');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: rotate 369s linear infinite;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    select {
      margin-top: 10px;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
    }

    audio {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #0070f3;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(-360deg); }
    }
  </style>
</head>
<body>
  <div class="portal-wrapper">
    <div class="portal-image"></div>
    <div class="content">
      <h2>üéôÔ∏è Voice Activation Portal</h2>
      <p>Choose your frequency. Optionally preview it. Then speak your ritual phrase.<br>Playback will anchor it into your field.</p>

      <select id="frequencySelect">
        <option value="528">528 Hz ‚Äì DNA Repair</option>
        <option value="639">639 Hz ‚Äì Love & Harmony</option>
        <option value="963">963 Hz ‚Äì Pineal Activation</option>
      </select>

      <div class="button-group">
        <button id="previewBtn">üéß Preview Tone</button>
        <button id="recordBtn">üü¢ Start Recording</button>
        <button id="stopBtn" disabled>üõë Stop</button>
        <button id="resetBtn" disabled>üîÅ Reset</button>
      </div>

      <audio id="audioPlayback" controls style="display: none;"></audio>
      <a id="downloadLink" style="display: none;">‚¨áÔ∏è Download Your Recording</a>
    </div>
  </div>

  <script>
    const Mp3Recorder = new MicRecorder({ bitRate: 128 });
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    let oscillator, gainNode, panner;
    let oscInterval, panInterval;
    let previewing = false;
    let micSource;
    let dest = audioCtx.createMediaStreamDestination();

    const previewBtn = document.getElementById('previewBtn');
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const audioPlayback = document.getElementById('audioPlayback');
    const downloadLink = document.getElementById('downloadLink');
    const frequencySelect = document.getElementById('frequencySelect');

    function startOscillator(freq, outputNode) {
      oscillator = audioCtx.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);

      panner = audioCtx.createStereoPanner();
      let pan = -1;
      panInterval = setInterval(() => {
        panner.pan.setValueAtTime(pan, audioCtx.currentTime);
        pan = -pan;
      }, 3000);

      oscInterval = setInterval(() => {
        const detune = (Math.random() - 0.5) * 2;
        oscillator.frequency.setValueAtTime(freq + detune, audioCtx.currentTime);
      }, 500);

      gainNode = audioCtx.createGain();
      gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
      gainNode.gain.linearRampToValueAtTime(0.25, audioCtx.currentTime + 2);

      oscillator.connect(panner).connect(gainNode).connect(outputNode);
      oscillator.start();
    }

    function stopOscillator() {
      if (oscillator) oscillator.stop();
      clearInterval(oscInterval);
      clearInterval(panInterval);
    }

    previewBtn.onclick = () => {
      if (!previewing) {
        const freq = parseFloat(frequencySelect.value);
        startOscillator(freq, audioCtx.destination);
        previewing = true;
        previewBtn.textContent = "üõë Stop Preview";
      } else {
        stopOscillator();
        previewing = false;
        previewBtn.textContent = "üéß Preview Tone";
      }
    };

    recordBtn.onclick = async () => {
      const freq = parseFloat(frequencySelect.value);

      // Setup oscillator, muted but routed to recording only
      startOscillator(freq, dest);

      try {
        const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        micSource = audioCtx.createMediaStreamSource(micStream);
        micSource.connect(dest);

        Mp3Recorder.start(dest.stream)
          .then(() => {
            recordBtn.disabled = true;
            stopBtn.disabled = false;
            previewBtn.disabled = true;
          });
      } catch (e) {
        alert('Microphone access denied or unavailable.');
      }
    };

    stopBtn.onclick = () => {
      stopOscillator();

      Mp3Recorder
        .stop()
        .getMp3()
        .then(([buffer, blob]) => {
          const date = new Date().toISOString().split('T')[0];
          const filename = `highscore-frequency-${date}.mp3`;

          const file = new File(buffer, filename, {
            type: blob.type,
            lastModified: Date.now()
          });

          const audioUrl = URL.createObjectURL(file);
          audioPlayback.src = audioUrl;
          audioPlayback.style.display = 'block';

          downloadLink.href = audioUrl;
          downloadLink.download = filename;
          downloadLink.style.display = 'inline-block';

          recordBtn.disabled = false;
          stopBtn.disabled = true;
          resetBtn.disabled = false;
          previewBtn.disabled = false;
        })
        .catch(e => alert('Something went wrong during recording.'));
    };

    resetBtn.onclick = () => {
      audioPlayback.pause();
      audioPlayback.currentTime = 0;
      audioPlayback.src = '';
      audioPlayback.style.display = 'none';

      downloadLink.href = '';
      downloadLink.download = '';
      downloadLink.style.display = 'none';

      resetBtn.disabled = true;
    };
  </script>
</body>
</html>
