<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>High Score Voice Activation</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f6f9;
      font-family: 'Unbounded', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .portal-wrapper {
      position: relative;
      width: 93vmin;
      height: 93vmin;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portal-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 96%;
      height: 96%;
      background-image: url('https://github.com/HighScoreFrequency/highscorefrequency/blob/main/369portalactivation.png?raw=true');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: rotate 369s linear infinite;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    audio {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #0070f3;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(-360deg); }
    }
  </style>
</head>
<body>

  <div class="portal-wrapper">
    <div class="portal-image"></div>
    <div class="content">
      <h2>üéôÔ∏è Voice Activation Portal</h2>
      <p>Speak your ritual phrase.<br>Playback will anchor it into your field.</p>

      <div class="button-group">
        <button id="recordBtn">üü¢ Start Recording</button>
        <button id="stopBtn" disabled>üõë Stop</button>
        <button id="resetBtn" disabled>üîÅ Reset</button>
      </div>

      <audio id="audioPlayback" controls style="display: none;"></audio>
      <a id="downloadLink" style="display: none;">‚¨áÔ∏è Download Your Recording</a>
    </div>
  </div>

  <script>
    let mediaRecorder;
    let chunks = [];
    let oscillator, oscGain;
    let audioStream;

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const audioPlayback = document.getElementById('audioPlayback');
    const downloadLink = document.getElementById('downloadLink');

    recordBtn.onclick = async () => {
      const ritual = confirm("Are you ready to imprint your voice into this reality?");
      if (!ritual) return;

      const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const destination = audioContext.createMediaStreamDestination();

      const micSource = audioContext.createMediaStreamSource(micStream);
      micSource.connect(destination);

// ‚ú® 528Hz crystal tone with fade, drift & custom wave
const real = new Float32Array([0, 1, 0.2, 0.05, 0.02]);
const imag = new Float32Array(real.length);
const crystalWave = audioContext.createPeriodicWave(real, imag);

oscillator = audioContext.createOscillator();
oscillator.setPeriodicWave(crystalWave);
oscillator.frequency.setValueAtTime(528, audioContext.currentTime);

oscGain = audioContext.createGain();
oscGain.gain.setValueAtTime(0.0, audioContext.currentTime); // Start silent
oscGain.gain.linearRampToValueAtTime(0.04, audioContext.currentTime + 3); // Fade in

const driftLFO = audioContext.createOscillator();
const driftGain = audioContext.createGain();
driftLFO.frequency.value = 0.1;         // Slow drift
driftGain.gain.value = 1.2;             // Drift depth in Hz
driftLFO.connect(driftGain).connect(oscillator.frequency);

oscillator.connect(oscGain).connect(destination);
oscillator.start();
driftLFO.start();


      audioStream = destination.stream;
      mediaRecorder = new MediaRecorder(audioStream);
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        chunks = [];

        const date = new Date().toISOString().split('T')[0];
        const filename = `highscore-frequency-${date}.webm`;
        const audioUrl = URL.createObjectURL(blob);

        audioPlayback.src = audioUrl;
        audioPlayback.style.display = 'block';

        downloadLink.href = audioUrl;
        downloadLink.download = filename;
        downloadLink.style.display = 'inline-block';

        recordBtn.disabled = false;
        stopBtn.disabled = true;
        resetBtn.disabled = false;
      };

      mediaRecorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        oscillator.stop();
      }
    };

    resetBtn.onclick = () => {
      audioPlayback.pause();
      audioPlayback.currentTime = 0;
      audioPlayback.src = '';
      audioPlayback.style.display = 'none';

      downloadLink.href = '';
      downloadLink.download = '';
      downloadLink.style.display = 'none';

      resetBtn.disabled = true;
    };
  </script>
</body>
</html>
