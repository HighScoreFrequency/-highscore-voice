<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>High Score Voice Activation</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f6f9;
      font-family: 'Unbounded', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .portal-wrapper {
      position: relative;
      width: 93vmin;
      height: 93vmin;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .portal-image {
      opacity: 0;
      animation: fadeIn 6s ease forwards, rotate 44s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 96%;
      height: 96%;
      background-image: url('https://github.com/HighScoreFrequency/highscorefrequency/blob/main/portal.png?raw=true');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 20px;
    }
    select, button {
      font-size: 16px;
      border-radius: 6px;
    }
    button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 12px 22px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #0070f3;
    }
    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(-360deg); }
    }
    @keyframes fadeIn {
      to { opacity: 3; }
    }
  </style>
</head>
<body>
  <div class="portal-wrapper">
    <div class="portal-image"></div>
    <div class="content">
      <h2>üéôÔ∏è High Score Voice Portal</h2>
      <p>Choose your tone, speak it clear,<br>
      code your field, draw truth near.<br>
      This isn‚Äôt speech, it‚Äôs memory‚Äôs key,<br>
      a voice-etched path to mastery.</p>

      <canvas id="visualizer"></canvas>

      <select id="frequencySelect">
        <option value="528">528 Hz ‚Äì üß¨ Cell Recalibration ‚Äì Level Up to Wholeness</option>
        <option value="639">639 Hz ‚Äì üíñ Heart Link Gateway ‚Äì Sync Into Unity Field</option>
        <option value="963">963 Hz ‚Äì üëë Crown Signal ‚Äì Access Divine Intelligence</option>
        <option value="0">0 Hz ‚Äì üïäÔ∏è Silence Mode ‚Äì Record Without Tone</option>
      </select>

      <div class="button-group">
        <div class="button-row">
          <button id="previewTone">üîä Preview Tone</button>
          <button id="recordBtn">üü¢ Start Recording</button>
        </div>
        <div class="button-row">
          <button id="stopBtn" disabled>üõë Stop</button>
          <button id="resetBtn" disabled>üîÅ Reset</button>
        </div>
      </div>

      <audio id="audioPlayback" controls style="display: none;"></audio>
      <a id="downloadLink" style="display: none;">‚¨áÔ∏è Download Your Recording</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    let analyser, source, dataArray, animationId;

    function setupVisualizer(streamSource) {
      analyser = new (window.AudioContext || window.webkitAudioContext)().createAnalyser();
      source = streamSource;
      source.connect(analyser);
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      function draw() {
        animationId = requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.lineWidth = 2;
        ctx.strokeStyle = '#0070f3';
        ctx.beginPath();

        const sliceWidth = canvas.width / bufferLength;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
          const v = dataArray[i] / 128.0;
          const y = canvas.height / 2 + (v - 1.0) * 25; // calm waves
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
          x += sliceWidth;
        }
        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.stroke();
      }
      draw();
    }

    function stopVisualizer() {
      cancelAnimationFrame(animationId);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    const audioPlayback = document.getElementById('audioPlayback');
    audioPlayback.addEventListener('play', () => {
      const context = new (window.AudioContext || window.webkitAudioContext)();
      const sourceNode = context.createMediaElementSource(audioPlayback);
      setupVisualizer(sourceNode);
    });
    audioPlayback.addEventListener('pause', stopVisualizer);
    audioPlayback.addEventListener('ended', stopVisualizer);
  </script>
</body>
</html>
