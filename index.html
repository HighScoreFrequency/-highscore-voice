<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>High Score Voice Activation</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/mic-recorder-to-mp3@2.2.1/dist/index.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f6f9;
      font-family: 'Unbounded', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .portal-wrapper {
      position: relative;
      width: 93vmin;
      height: 93vmin;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portal-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 96%;
      height: 96%;
      background-image: url('https://github.com/HighScoreFrequency/highscorefrequency/blob/main/369portalactivation.png?raw=true');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: rotate 369s linear infinite;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    audio {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #0070f3;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(-360deg); }
    }
  </style>
</head>
<body>
  <div class="portal-wrapper">
    <div class="portal-image"></div>
    <div class="content">
      <h2>üéôÔ∏è Voice Activation Portal</h2>
      <p>Speak your ritual phrase.<br>Playback will anchor it into your field.</p>

      <div class="button-group">
        <button id="recordBtn">üü¢ Start Recording</button>
        <button id="stopBtn" disabled>üõë Stop</button>
        <button id="resetBtn" disabled>üîÅ Reset</button>
      </div>

      <audio id="audioPlayback" controls style="display: none;"></audio>
      <a id="downloadLink" style="display: none;">‚¨áÔ∏è Download Your Recording</a>
    </div>
  </div>

  <script>
    const Mp3Recorder = new MicRecorder({ bitRate: 128 });

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const audioPlayback = document.getElementById('audioPlayback');
    const downloadLink = document.getElementById('downloadLink');

    let audioContext, mediaDest, stopTones;

    function createSolfeggioToneGrid(context, destination, micStream) {
      const micSource = context.createMediaStreamSource(micStream);
      const analyser = context.createAnalyser();
      analyser.fftSize = 512;
      const dataArray = new Uint8Array(analyser.frequencyBinCount);
      micSource.connect(analyser);

      const freqs = [528, 432, 963];
      const stereoPositions = [-1, 0, 1];
      const oscillators = [];
      const lfos = [];
      const gains = [];

      const wave = (() => {
        const real = new Float32Array([0, 1, 0.3, 0.1, 0.02]);
        const imag = new Float32Array(real.length);
        return context.createPeriodicWave(real, imag);
      })();

      freqs.forEach((freq, i) => {
        const osc = context.createOscillator();
        osc.setPeriodicWave(wave);
        osc.frequency.value = freq;

        const driftLFO = context.createOscillator();
        driftLFO.frequency.value = 0.1 + Math.random() * 0.2;

        const driftGain = context.createGain();
        driftGain.gain.value = 1 + Math.random();

        driftLFO.connect(driftGain).connect(osc.frequency);
        lfos.push(driftLFO);

        const gain = context.createGain();
        gain.gain.setValueAtTime(0, context.currentTime);
        gain.gain.linearRampToValueAtTime(0.03, context.currentTime + 2.5);

        const panNode = context.createStereoPanner();
        panNode.pan.value = stereoPositions[i];

        osc.connect(gain).connect(panNode).connect(destination);
        oscillators.push(osc);
        gains.push(gain);

        osc.start();
        driftLFO.start();
      });

      let frame;
      const animate = () => {
        analyser.getByteTimeDomainData(dataArray);
        const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
        const intensity = Math.abs(avg - 128) / 128;
        lfos.forEach(lfo => {
          lfo.frequency.setTargetAtTime(0.1 + intensity * 0.4, context.currentTime, 0.2);
        });
        frame = requestAnimationFrame(animate);
      };
      animate();

      return () => {
        cancelAnimationFrame(frame);
        const now = context.currentTime;
        gains.forEach(g => {
          g.gain.cancelScheduledValues(now);
          g.gain.setValueAtTime(g.gain.value, now);
          g.gain.linearRampToValueAtTime(0, now + 2.5);
        });
        setTimeout(() => {
          oscillators.forEach(o => o.stop());
          lfos.forEach(l => l.stop());
        }, 2600);
      };
    }

    recordBtn.onclick = () => {
      const ritual = confirm("Are you ready to imprint your voice into this reality?");
      if (!ritual) return;

      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        mediaDest = audioContext.createMediaStreamDestination();
        stopTones = createSolfeggioToneGrid(audioContext, mediaDest, stream);

        const combinedStream = new MediaStream([
          ...stream.getAudioTracks(),
          ...mediaDest.stream.getAudioTracks()
        ]);

        Mp3Recorder.start(combinedStream)
          .then(() => {
            recordBtn.disabled = true;
            stopBtn.disabled = false;
          })
          .catch(e => alert('Mic permission denied or unavailable.'));
      });
    };

    stopBtn.onclick = () => {
      Mp3Recorder
        .stop()
        .getMp3()
        .then(([buffer, blob]) => {
          const date = new Date().toISOString().split('T')[0];
          const filename = `highscore-frequency-${date}.mp3`;

          const file = new File(buffer, filename, {
            type: blob.type,
            lastModified: Date.now()
          });

          const audioUrl = URL.createObjectURL(file);
          audioPlayback.src = audioUrl;
          audioPlayback.style.display = 'block';

          downloadLink.href = audioUrl;
          downloadLink.download = filename;
          downloadLink.style.display = 'inline-block';

          recordBtn.disabled = false;
          stopBtn.disabled = true;
          resetBtn.disabled = false;

          if (stopTones) stopTones();
        })
        .catch(e => alert('Something went wrong during recording.'));
    };

    resetBtn.onclick = () => {
      audioPlayback.pause();
      audioPlayback.currentTime = 0;
      audioPlayback.src = '';
      audioPlayback.style.display = 'none';

      downloadLink.href = '';
      downloadLink.download = '';
      downloadLink.style.display = 'none';

      resetBtn.disabled = true;
    };
  </script>
</body>
</html>
