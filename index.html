<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>High Score Voice Activation</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f6f9;
      font-family: 'Unbounded', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .portal-wrapper {
      position: relative;
      width: 93vmin;
      height: 93vmin;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portal-image {
      opacity: 0;
      animation: fadeIn 3s ease forwards, rotate 369s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 96%;
      height: 96%;
      background-image: url('https://github.com/HighScoreFrequency/highscorefrequency/blob/main/369portalactivation.png?raw=true');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .button-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 12px 22px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    select {
      margin: 15px 0;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #0070f3;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(-360deg); }
    }

    @keyframes fadeIn {
      to { opacity: 3; }
    }
  </style>
</head>
<body>
  <div class="portal-wrapper">
    <div class="portal-image"></div>
    <div class="content">
      <h2>üéôÔ∏è Voice Activation Portal</h2>
      <p>Choose your frequency, preview, then record your ritual phrase.</p>

      <select id="frequencySelect">
        <option value="528">528 Hz ‚Äì DNA Repair</option>
        <option value="639">639 Hz ‚Äì Love & Harmony</option>
        <option value="963">963 Hz ‚Äì Pineal Activation</option>
      </select>

      <div class="button-group">
        <div class="button-row">
          <button id="previewTone">üîä Preview Tone</button>
          <button id="recordBtn">üü¢ Start Recording</button>
        </div>
        <div class="button-row">
          <button id="stopBtn" disabled>üõë Stop</button>
          <button id="resetBtn" disabled>üîÅ Reset</button>
        </div>
      </div>

      <audio id="audioPlayback" controls style="display: none;"></audio>
      <a id="downloadLink" style="display: none;">‚¨áÔ∏è Download Your Recording</a>
    </div>
  </div>

  <script>
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    let oscillator, gainNode, panner;
    let mediaRecorder;
    let chunks = [];
    let mixedStream;
    let previewPlaying = false;

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const previewTone = document.getElementById('previewTone');
    const audioPlayback = document.getElementById('audioPlayback');
    const downloadLink = document.getElementById('downloadLink');
    const frequencySelect = document.getElementById('frequencySelect');

    function createOscillator(freq) {
      oscillator = audioCtx.createOscillator();
      gainNode = audioCtx.createGain();
      panner = audioCtx.createStereoPanner();

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime); // Adjust volume here

      oscillator.connect(panner).connect(gainNode);
      return gainNode;
    }

    previewTone.onclick = () => {
      if (!previewPlaying) {
        const freq = parseFloat(frequencySelect.value);
        const node = createOscillator(freq);
        node.connect(audioCtx.destination);
        oscillator.start();
        previewPlaying = true;
        previewTone.textContent = 'üõë Stop Preview';
      } else {
        oscillator.stop();
        previewPlaying = false;
        previewTone.textContent = 'üîä Preview Tone';
      }
    };

    recordBtn.onclick = async () => {
      const freq = parseFloat(frequencySelect.value);
      const oscillatorNode = createOscillator(freq);

      try {
        const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const micSource = audioCtx.createMediaStreamSource(micStream);

        const dest = audioCtx.createMediaStreamDestination();
        micSource.connect(dest);
        oscillatorNode.connect(dest);

        mixedStream = dest.stream;
        mediaRecorder = new MediaRecorder(mixedStream);

        chunks = [];
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'audio/mp3' });
          const url = URL.createObjectURL(blob);

          audioPlayback.src = url;
          audioPlayback.style.display = 'block';

          const date = new Date().toISOString().split('T')[0];
          downloadLink.href = url;
          downloadLink.download = `highscore-frequency-${date}.mp3`;
          downloadLink.style.display = 'inline-block';
        };

        mediaRecorder.start();
        oscillator.start();

        recordBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (e) {
        alert('Mic access denied.');
      }
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      oscillator.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
      resetBtn.disabled = false;
    };

    resetBtn.onclick = () => {
      audioPlayback.pause();
      audioPlayback.currentTime = 0;
      audioPlayback.src = '';
      audioPlayback.style.display = 'none';

      downloadLink.href = '';
      downloadLink.download = '';
      downloadLink.style.display = 'none';

      resetBtn.disabled = true;
    };
  </script>
</body>
</html>
