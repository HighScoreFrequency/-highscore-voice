<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>High Score Voice Activation</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/mic-recorder-to-mp3@2.2.1/dist/index.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f6f9;
      font-family: 'Unbounded', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .portal-wrapper {
      position: relative;
      width: 93vmin;
      height: 93vmin;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portal-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 96%;
      height: 96%;
      background-image: url('https://github.com/HighScoreFrequency/highscorefrequency/blob/main/369portalactivation.png?raw=true');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: rotate 369s linear infinite;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    audio {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #0070f3;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(-360deg); }
    }
  </style>
</head>
<body>
  <div class="portal-wrapper">
    <div class="portal-image"></div>
    <div class="content">
      <h2>üéß Voice Activation Portal</h2>
      <p>Speak your ritual phrase.<br />Playback will anchor it into your field.</p>

      <div class="button-group">
        <button id="recordBtn">üü¢ Start Recording</button>
        <button id="stopBtn" disabled>üõë Stop</button>
        <button id="resetBtn" disabled>üîÅ Reset</button>
      </div>

      <audio id="audioPlayback" controls style="display: none;"></audio>
      <a id="downloadLink" style="display: none;">‚¨áÔ∏è Download Your Recording</a>
    </div>
  </div>

  <script>
    const Mp3Recorder = new MicRecorder({ bitRate: 128 });

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const audioPlayback = document.getElementById('audioPlayback');
    const downloadLink = document.getElementById('downloadLink');

    let stopCrystalTone = null;
    let audioContext, dest;

    function createCrystalTone(audioContext, destination) {
      const oscGain = audioContext.createGain();
      oscGain.gain.setValueAtTime(0.0, audioContext.currentTime);
      oscGain.gain.linearRampToValueAtTime(0.05, audioContext.currentTime + 3);

      const real = new Float32Array([0, 1, 0.2, 0.05, 0.02]);
      const imag = new Float32Array(real.length);
      const crystalWave = audioContext.createPeriodicWave(real, imag);

      const oscillator = audioContext.createOscillator();
      oscillator.setPeriodicWave(crystalWave);
      oscillator.frequency.setValueAtTime(528, audioContext.currentTime);

      const driftLFO = audioContext.createOscillator();
      driftLFO.frequency.value = 0.15;
      const driftGain = audioContext.createGain();
      driftGain.gain.value = 1.25;

      driftLFO.connect(driftGain).connect(oscillator.frequency);

      oscillator.connect(oscGain).connect(destination);

      oscillator.start();
      driftLFO.start();

      return () => {
        const now = audioContext.currentTime;
        oscGain.gain.cancelScheduledValues(now);
        oscGain.gain.setValueAtTime(oscGain.gain.value, now);
        oscGain.gain.linearRampToValueAtTime(0, now + 3);
        setTimeout(() => {
          oscillator.stop();
          driftLFO.stop();
        }, 3100);
      };
    }

    recordBtn.onclick = () => {
      const ritual = confirm("Are you ready to imprint your voice into this reality?");
      if (!ritual) return;

      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      dest = audioContext.createMediaStreamDestination();
      stopCrystalTone = createCrystalTone(audioContext, dest);

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          const micSource = audioContext.createMediaStreamSource(stream);
          micSource.connect(dest);

          Mp3Recorder.start()
            .then(() => {
              recordBtn.disabled = true;
              stopBtn.disabled = false;
            });
        })
        .catch(err => alert("Mic access denied."));
    };

    stopBtn.onclick = () => {
      Mp3Recorder.stop().getMp3()
        .then(([buffer, blob]) => {
          const date = new Date().toISOString().split('T')[0];
          const filename = `highscore-frequency-${date}.mp3`;

          const file = new File(buffer, filename, {
            type: blob.type,
            lastModified: Date.now()
          });

          const audioUrl = URL.createObjectURL(file);
          audioPlayback.src = audioUrl;
          audioPlayback.style.display = 'block';

          downloadLink.href = audioUrl;
          downloadLink.download = filename;
          downloadLink.style.display = 'inline-block';

          recordBtn.disabled = false;
          stopBtn.disabled = true;
          resetBtn.disabled = false;

          if (stopCrystalTone) stopCrystalTone();
        })
        .catch(e => alert('Recording failed.'));
    };

    resetBtn.onclick = () => {
      audioPlayback.pause();
      audioPlayback.currentTime = 0;
      audioPlayback.src = '';
      audioPlayback.style.display = 'none';

      downloadLink.href = '';
      downloadLink.download = '';
      downloadLink.style.display = 'none';

      resetBtn.disabled = true;
    };
  </script>
</body>
</html>
