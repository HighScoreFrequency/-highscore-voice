<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High Score Voice Activation</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f6f9;
      font-family: 'Unbounded', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .portal-wrapper {
      position: relative;
      width: 93vmin;
      height: 93vmin;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas#waveform {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: transparent;
    }

    .portal-image {
      opacity: 0;
      animation: fadeIn 6s ease forwards, rotate 44s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 96%;
      height: 96%;
      background-image: url('https://github.com/HighScoreFrequency/highscorefrequency/blob/main/portal.png?raw=true');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
      padding: 30px;
      border-radius: 99px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .fade-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .content > *:not(.fade-layer) {
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .button-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 12px 22px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    select {
      margin: 15px 0;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #0070f3;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(-360deg); }
    }

    @keyframes fadeIn {
      to { opacity: 3; }
    }
  </style>
</head>
<body>
  <div class="portal-wrapper">
    <canvas id="waveform"></canvas>
    <div class="portal-image"></div>
    <div class="content">
      <div class="fade-layer"></div>
      <h2>üéôÔ∏è High Score Voice Portal</h2>
      <p>Choose your tone, speak it clear,<br>
      code your field, draw truth near.<br>
      This isn‚Äôt speech, it‚Äôs memory‚Äôs key,<br>
      a voice-etched path to mastery.</p>

      <select id="frequencySelect">
        <option value="528">528 Hz ‚Äì üß¨ Cell Recalibration ‚Äì Level Up to Wholeness</option>
        <option value="639">639 Hz ‚Äì üíñ Heart Link Gateway ‚Äì Sync Into Unity Field</option>
        <option value="963">963 Hz ‚Äì üëë Crown Signal ‚Äì Access Divine Intelligence</option>
        <option value="0">0 Hz ‚Äì üïäÔ∏è Silence Mode ‚Äì Record Without Tone</option>
      </select>

      <div class="button-group">
        <div class="button-row">
          <button id="previewTone">üîä Preview Tone</button>
          <button id="recordBtn">üü¢ Start Recording</button>
        </div>
        <div class="button-row">
          <button id="stopBtn" disabled>üõë Stop</button>
          <button id="resetBtn" disabled>üîÅ Reset</button>
        </div>
      </div>

      <audio id="audioPlayback" controls style="display: none;"></audio>
      <a id="downloadLink" style="display: none;">‚¨áÔ∏è Download Your Recording</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('waveform');
    const ctx = canvas.getContext('2d');
    const fadeLayer = document.querySelector('.fade-layer');

    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    let analyser = audioCtx.createAnalyser();
    analyser.fftSize = 2048;
    let dataArray = new Uint8Array(analyser.fftSize);

    let previousOpacity = 0.85; // Start at base level

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // Set initial size
    resizeCanvas();

    // Update canvas size on window resize
    window.addEventListener('resize', resizeCanvas);

    function drawWaveform() {
      requestAnimationFrame(drawWaveform);
      analyser.getByteTimeDomainData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

// üéµ Draw waveform with slow-motion decay, reduced vertical height, and calmer curves
ctx.beginPath();
ctx.lineWidth = 2.5; // Slightly thinner for a softer look
// Create a calming blue-teal gradient
const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
gradient.addColorStop(0, '#4a90de'); // Soft blue
gradient.addColorStop(1, '#4adeb6'); // Soft teal
ctx.strokeStyle = gradient;
ctx.shadowColor = '#4a90de'; // Subtle blue glow
ctx.shadowBlur = 15; // Reduced glow for calmness
let sliceWidth = canvas.width / dataArray.length;
let x = 0;
let prevX = 0;
let prevY = canvas.height / 2; // Start at center

// Maintain an array for smoothed amplitudes
if (!window.smoothedAmplitudes) {
  window.smoothedAmplitudes = new Float32Array(dataArray.length).fill(1.0);
}
const decayRate = 0.97; // Slower decay for a calmer linger

// Array to store smoothed y values with expanded moving average
let smoothedY = new Float32Array(dataArray.length);
for (let i = 0; i < dataArray.length; i++) {
  let v = dataArray[i] / 128.0;
  // Update smoothed amplitude: take max of current or decaying previous
  window.smoothedAmplitudes[i] = Math.max(Math.abs(v - 1.0), window.smoothedAmplitudes[i] * decayRate);
  // Use smoothed amplitude, preserving sign of original value
  let smoothedV = v > 1.0 ? 1.0 + window.smoothedAmplitudes[i] : 1.0 - window.smoothedAmplitudes[i];
  // Apply wider moving average (5-point) for smoother data points
  if (i > 1 && i < dataArray.length - 2) {
    let avgV = (
      smoothedV +
      (dataArray[i - 2] / 128.0) +
      (dataArray[i - 1] / 128.0) +
      (dataArray[i + 1] / 128.0) +
      (dataArray[i + 2] / 128.0)
    ) / 5;
    smoothedY[i] = (avgV - 1.0) * canvas.height / 12 + canvas.height / 2; // Further reduced height
  } else if (i > 0 && i < dataArray.length - 1) {
    let avgV = (smoothedV + (dataArray[i - 1] / 128.0) + (dataArray[i + 1] / 128.0)) / 3;
    smoothedY[i] = (avgV - 1.0) * canvas.height / 12 + canvas.height / 2;
  } else {
    smoothedY[i] = (smoothedV - 1.0) * canvas.height / 12 + canvas.height / 2;
  }
}

for (let i = 0; i < dataArray.length; i++) {
  let y = smoothedY[i];
  if (i === 0) {
    ctx.moveTo(x, y);
  } else {
    // Use Bezier curve for ultra-smooth, flowing transitions
    let cp1x = prevX + (x - prevX) * 0.3; // First control point
    let cp1y = prevY;
    let cp2x = prevX + (x - prevX) * 0.7; // Second control point
    let cp2y = y;
    ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y);
  }
  prevX = x;
  prevY = y;
  x += sliceWidth;
}
// Connect to the last point
ctx.lineTo(canvas.width, prevY);
ctx.stroke();
ctx.shadowBlur = 0; // Reset shadow

      // üîä Analyze amplitude (volume)
      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) {
        sum += Math.abs(dataArray[i] - 128);
      }
      let average = sum / dataArray.length;

      // üìà Normalize and invert for fade-out effect
      let normalized = Math.min(average / 3, 1); // High sensitivity
      let targetOpacity = 0.93 - (normalized * 0.93); // inverse fade

      // üéØ Smooth transition to prevent jitter
      let smoothing = 0.5;
      let smoothedOpacity = previousOpacity + (targetOpacity - previousOpacity) * smoothing;
      previousOpacity = smoothedOpacity;

      fadeLayer.style.opacity = smoothedOpacity.toFixed(2);
    }

    drawWaveform();

    let oscillator, gainNode, panner;
    let mediaRecorder;
    let chunks = [];
    let mixedStream;
    let previewPlaying = false;

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const previewTone = document.getElementById('previewTone');
    const audioPlayback = document.getElementById('audioPlayback');
    const downloadLink = document.getElementById('downloadLink');
    const frequencySelect = document.getElementById('frequencySelect');

    function createOscillator(freq, fadeIn = 1.5, fadeOut = 1.5) {
      oscillator = audioCtx.createOscillator();
      gainNode = audioCtx.createGain();
      panner = audioCtx.createStereoPanner();

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);

      const now = audioCtx.currentTime;
      gainNode.gain.setValueAtTime(0, now);
      gainNode.gain.linearRampToValueAtTime(0.02, now + fadeIn);

      oscillator.connect(panner).connect(gainNode);

      oscillator.stopWithFade = () => {
        const stopTime = audioCtx.currentTime + fadeOut;
        gainNode.gain.cancelScheduledValues(audioCtx.currentTime);
        gainNode.gain.setValueAtTime(gainNode.gain.value, audioCtx.currentTime);
        gainNode.gain.linearRampToValueAtTime(0, stopTime);
        oscillator.stop(stopTime);
      };

      return gainNode;
    }

    function stopPreviewTone() {
      if (oscillator && oscillator.stopWithFade) {
        oscillator.stopWithFade();
      } else if (oscillator) {
        oscillator.stop();
      }
      previewPlaying = false;
      previewTone.textContent = 'üîä Preview Tone';
    }

    previewTone.onclick = () => {
      const freq = parseFloat(frequencySelect.value);
      if (freq === 0) return;

      if (!previewPlaying) {
        const node = createOscillator(freq);
        node.connect(audioCtx.destination);
        oscillator.start();
        previewPlaying = true;
        previewTone.textContent = 'üõë Stop Preview';
      } else {
        stopPreviewTone();
      }
    };

    frequencySelect.addEventListener('change', () => {
      const freq = parseFloat(frequencySelect.value);
      previewTone.disabled = freq === 0;
      previewTone.textContent = freq === 0 ? 'üîá Preview Disabled' : 'üîä Preview Tone';
    });

    previewTone.disabled = parseFloat(frequencySelect.value) === 0;
    previewTone.textContent = parseFloat(frequencySelect.value) === 0 ? 'üîá Preview Disabled' : 'üîä Preview Tone';

    recordBtn.onclick = async () => {
      const startRecording = async () => {
        const freq = parseFloat(frequencySelect.value);
        const oscillatorNode = freq > 0 ? createOscillator(freq) : null;

        try {
          const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const micSource = audioCtx.createMediaStreamSource(micStream);
          micSource.connect(analyser);

          const dest = audioCtx.createMediaStreamDestination();
          micSource.connect(dest);
          if (oscillatorNode) oscillatorNode.connect(dest);

          mixedStream = dest.stream;
          mediaRecorder = new MediaRecorder(mixedStream);

          chunks = [];
          mediaRecorder.ondataavailable = e => chunks.push(e.data);
          mediaRecorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'audio/mp3' });
            const url = URL.createObjectURL(blob);
            audioPlayback.src = url;
            audioPlayback.style.display = 'block';

            const date = new Date().toISOString().split('T')[0];
            downloadLink.href = url;
            downloadLink.download = `highscore-frequency-${date}.mp3`;
            downloadLink.style.display = 'inline-block';
          };

          mediaRecorder.start();
          if (oscillatorNode) oscillator.start();

          recordBtn.disabled = true;
          stopBtn.disabled = false;
          previewTone.disabled = true;
          previewTone.textContent = 'üîá Preview Disabled';
        } catch (e) {
          alert('Mic access denied.');
        }
      };

      if (previewPlaying) {
        stopPreviewTone();
        setTimeout(startRecording, 1600);
      } else {
        startRecording();
      }
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      if (oscillator && oscillator.stopWithFade) {
        oscillator.stopWithFade();
      } else if (oscillator) {
        oscillator.stop();
      }

      recordBtn.disabled = false;
      stopBtn.disabled = true;
      resetBtn.disabled = false;

      const freq = parseFloat(frequencySelect.value);
      previewTone.disabled = freq === 0;
      previewTone.textContent = freq === 0 ? 'üîá Preview Disabled' : 'üîä Preview Tone';
      previewPlaying = false;
    };

    resetBtn.onclick = () => {
      audioPlayback.pause();
      audioPlayback.currentTime = 0;
      audioPlayback.src = '';
      audioPlayback.style.display = 'none';

      downloadLink.href = '';
      downloadLink.download = '';
      downloadLink.style.display = 'none';

      resetBtn.disabled = true;
    };
  </script>
</body>
</html>
